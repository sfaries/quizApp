<html lang = "en">
	<head>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<body>
		<div id = "cityBanner"></div>

		<div id = "castleOnTheHill"></div>

		<div class = "startQuiz">

		<div class = "questionContainer">

				<input type = "radio" name = "selections" class = "selections" value = "2"> <span class = "answer"> 1839 </span><br>
				<input type = "radio" name = "selections" class = "selections" value = "3"> <span class = "answer"> 1902 </span><br>

			</div>
		</div>
		
		<div>
			<input id = "submit" type = "button" value = "submit">
			<input id = "takeAgain" type = "button" value = "Take Again?">


		</div>

		<div class = "rationale">
			<span id = "explanation"></span>
		</div>

				</li>

				</li>

				</li>
				<li id = "buttonFive">
					<img width = "60px" height = "60px" src ="Images/cityButton.gif">
				</li>
			</ul>
		</div>
		



		<footer class = "footer"></footer>
	</body>
</html>
